<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#b22222">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jogo de azar</title>
</head>
<body>
    <h1>Encontre o Ás entre as cartas Valete Dama Rei</h1>

    <div id="container">
        <div id="cards">
            <div id="card-one">
                <span id="copas">
                    <p class="fa-heart">&hearts;</p>
                </span>
                <p class="cardOne"></p>
                <span id="copasBottom">
                    <p class="fa-heart">&hearts;</p>
                </span>
            </div>
            <div id="card-two">
                <span id="espada">
                    <p class="spade">&spades;</p>
                </span>
                <p class="cardTwo"></p>
                <span id="espadaBottom">
                    <p class="spade">&spades;</p>
                </span>
            </div>
            <div id="card-three">
                <span id="ouro">
                    <p class="fa-diamond">&diams;</p>
                </span>
                <p class="cardThree"></p>
                <span id="ouroBottom">
                    <p class="fa-diamond">&diams;</p>
                </span>
            </div>
        </div>
    </div>

    <div id="regras">
        <p>Regras</p>
        <p>Apenas encontre o Ás e ganhe</p>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
