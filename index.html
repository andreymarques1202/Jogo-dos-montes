<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jogo de azar</title>
</head>
<body>
    <h1>Encontre o A entre as cartas</h1>

    <div id="container">
        <div id="cards">
            <div id="card-one">
                <span id="copas">
                    <p class="fa-heart">&hearts;</p>
                </span>
                <p class="cardOne"></p>
            </div>
            <div id="card-two">
                <span id="espada">
                    <p class="fa-heart">&spades;</p>
                </span>
                <p class="cardTwo"></p>
            </div>
            <div id="card-three">
                <span id="ouro">
                    <p class="fa-heart">&diams;</p>
                </span>
                <p class="cardThree"></p>
            </div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
